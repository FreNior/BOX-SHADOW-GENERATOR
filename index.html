<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header><h1>Box Shadow Generator</h1></header>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Box shadow config</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Horizontal displacement: </label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                </div>

                <div class="reference-input">
                    <input type="text" name="horizontal-value" id="horizontal-value" />
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Vertical displacement: </label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                </div>

                <div class="reference-input">
                    <input type="text" name="vertical-value" id="vertical-value" />
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Blur effect: </label>
                    <input type="range" name="blur" id="blur" min="-100" max="100" value="10">
                </div>

                <div class="reference-input">
                    <input type="text" name="blur-value" id="blur-value" />
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Spread intensity: </label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="3">
                </div>

                <div class="reference-input">
                    <input type="text" name="spread-value" id="spread-value" />
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="color">Shadow color: </label>
                    <input type="color" name="color" id="color" value="#000000">
                </div>

                <div class="reference-input">
                    <input type="text" name="color-value" id="color-value" />
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacity: </label>
                    <input type="range" name="opacity" id="opacity" min="0" max="1" value="1" step="0.01">
                </div>

                <div class="reference-input">
                    <input type="text" name="opacity-value" id="opacity-value" />
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="inset">Inset Shadow?</label>
                    <input type="checkbox" name="inset" id="inset" />
                </div>
            </div>

        </div>
        <div id="preview">
            <h2>Box Shadow preview</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Copy these rules and paste them on your code: </h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
            <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
        </div>
        <p id="copy-instructions">Click on the box to copy the settings</p>
    </div>
</body>
</html>
